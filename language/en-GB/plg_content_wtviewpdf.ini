PLG_CONTENT_WTVIEWPDF="Content - WT View PDF"
PLG_CONTENT_WTVIEWPDF_DESC="The plugin allows you to display <code>pdf</code> files on the Joomla website as HTML5 <code>&lt;object&gt;</code> or with using javascript <code>PDF.js</code> library. If you want to use a <code>PDF.js</code> you should include it to your site by yourself or use web asset plugin <a href=\"https://web-tolk.ru/en/dev/joomla-plugins/wt-pdf-js\" target=\"_blank\">WT PDF.js</a>. Specify the path to pdf file inside short-code like <code>{PDF}path/to/file.pdf{/PDF}</code>."

